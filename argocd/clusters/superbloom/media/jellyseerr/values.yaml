controllers:
  main:
    strategy: Recreate
    containers:
      main:
        image:
          repository: fallenbagel/jellyseerr
          tag: latest
          pullPolicy: IfNotPresent
        env:
          TZ: America/Denver
          LOG_LEVEL: info
        resources:
          requests:
            cpu: 50m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        probes:
          liveness:
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /api/v1/status
                port: 5055
              initialDelaySeconds: 30
              periodSeconds: 10
          readiness:
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /api/v1/status
                port: 5055
              initialDelaySeconds: 10
              periodSeconds: 5
          startup:
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /api/v1/status
                port: 5055
              initialDelaySeconds: 15
              failureThreshold: 30
              periodSeconds: 5
service:
  main:
    controller: main
    ports:
      http:
        port: 5055
persistence:
  config:
    enabled: true
    type: persistentVolumeClaim
    accessMode: ReadWriteOnce
    size: 10Gi
    storageClass: local-path
    globalMounts:
      - path: /app/config
