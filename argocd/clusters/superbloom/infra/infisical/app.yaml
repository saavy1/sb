apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infra-infisical
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: infisical
  ignoreDifferences:
    - group: ""
      kind: Secret
      name: postgresql
      namespace: infisical
      jsonPointers:
        - /data/postgres-password
    - group: apps
      kind: Deployment
      name: infisical
      namespace: infisical
      jsonPointers:
        - /metadata/annotations/updatedAt
        - /spec/template/metadata/annotations/updatedAt
  sources:
    - repoURL: https://dl.cloudsmith.io/public/infisical/helm-charts/helm/charts/
      chart: infisical-standalone
      targetRevision: "1.7.2"
      helm:
        releaseName: infisical
        valueFiles:
          - $values/argocd/clusters/superbloom/infra/infisical/values.yaml
    - repoURL: https://github.com/saavy1/sb.git
      targetRevision: main
      ref: values
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
      - RespectIgnoreDifferences=true
      - ServerSideApply=true
