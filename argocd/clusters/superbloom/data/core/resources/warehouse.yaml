apiVersion: kargo.akuity.io/v1alpha1
kind: Warehouse
metadata:
  name: valkey-images
  namespace: valkey
spec:
  freightCreationPolicy: Automatic
  subscriptions:
    - image:
        repoURL: docker.io/valkey/valkey
        imageSelectionStrategy: SemVer
        constraint: ">=9.0.0"
        allowTags: "^\\d+\\.\\d+\\.\\d+$"
