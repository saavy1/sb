apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: valkey-kargo-git-creds
  namespace: valkey
spec:
  refreshInterval: 1m
  secretStoreRef:
    name: infisical-data
    kind: ClusterSecretStore
  target:
    name: valkey-git-creds
    creationPolicy: Owner
    deletionPolicy: Retain
    template:
      type: Opaque
      metadata:
        labels:
          kargo.akuity.io/cred-type: git
  data:
    - secretKey: repoURL
      remoteRef:
        key: KARGO_GIT_REPO_URL
    - secretKey: username
      remoteRef:
        key: KARGO_GIT_USERNAME
    - secretKey: password
      remoteRef:
        key: KARGO_GIT_PASSWORD
