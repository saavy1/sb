apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: nexus-env
  namespace: nexus
spec:
  refreshInterval: 1m
  secretStoreRef:
    name: infisical-nexus
    kind: ClusterSecretStore
  target:
    name: nexus-env
    creationPolicy: Owner
    deletionPolicy: Retain
  data:
    - secretKey: GITHUB_WEBHOOK_SECRET
      remoteRef:
        key: GITHUB_WEBHOOK_SECRET
    - secretKey: OPENROUTER_API_KEY
      remoteRef:
        key: OPENROUTER_API_KEY
    - secretKey: TS_AUTHKEY
      remoteRef:
        key: TS_AUTHKEY
    - secretKey: DATABASE_URL
      remoteRef:
        key: DATABASE_URL
    - secretKey: GRAFANA_WEBHOOK_TOKEN
      remoteRef:
        key: GRAFANA_WEBHOOK_TOKEN
    - secretKey: CURSEFORGE_API_KEY
      remoteRef:
        key: CURSEFORGE_API_KEY
    - secretKey: JELLYSEERR_API_KEY
      remoteRef:
        key: JELLYSEERR_API_KEY
    - secretKey: SABNZBD_API_KEY
      remoteRef:
        key: SABNZBD_API_KEY
    - secretKey: INFISICAL_API_TOKEN
      remoteRef:
        key: INFISICAL_API_TOKEN
    - secretKey: GRAFANA_API_KEY
      remoteRef:
        key: GRAFANA_API_KEY
    - secretKey: GITHUB_PAT
      remoteRef:
        key: GITHUB_PAT
    - secretKey: INFISICAL_CLIENT_ID
      remoteRef:
        key: INFISICAL_CLIENT_ID
    - secretKey: INFISICAL_CLIENT_SECRET
      remoteRef:
        key: INFISICAL_CLIENT_SECRET
---
