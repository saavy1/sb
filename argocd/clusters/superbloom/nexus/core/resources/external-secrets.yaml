apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: nexus-kargo-git-creds
  namespace: nexus
spec:
  refreshInterval: 1m
  secretStoreRef:
    name: infisical
    kind: ClusterSecretStore
  target:
    name: nexus-git-creds
    creationPolicy: Owner
    deletionPolicy: Retain
    template:
      type: Opaque
      metadata:
        labels:
          kargo.akuity.io/cred-type: git
  data:
    - secretKey: repoURL
      remoteRef:
        key: KARGO_GIT_REPO_URL
    - secretKey: username
      remoteRef:
        key: KARGO_GIT_USERNAME
    - secretKey: password
      remoteRef:
        key: KARGO_GIT_PASSWORD
