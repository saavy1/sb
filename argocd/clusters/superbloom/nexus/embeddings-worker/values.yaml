controllers:
  main:
    replicas: 1
    containers:
      main:
        image:
          repository: ghcr.io/saavy1/nexus-embeddings-worker
          tag: latest
          pullPolicy: Always
        env:
          NODE_ENV: production
          OTEL_EXPORTER_OTLP_ENDPOINT: http://grafana-k8s-monitoring-alloy-receiver.alloy:4318
          VALKEY_URL: redis://valkey.valkey.svc.cluster.local:6379
          QDRANT_URL: http://qdrant.qdrant.svc.cluster.local:6333
        envFrom:
          - secretRef:
              name: nexus-env
service:
  main:
    enabled: false
