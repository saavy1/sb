apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nexus-bot
  namespace: nexus
spec:
  interval: 1m
  chart:
    spec:
      chart: app-template
      version: 4.1.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      main:
        replicas: 1
        containers:
          main:
            image:
              repository: ghcr.io/saavy1/nexus-bot
              tag: latest
              pullPolicy: Always
            env:
              NODE_ENV: production
              # OpenTelemetry
              OTEL_EXPORTER_OTLP_ENDPOINT: http://grafana-k8s-monitoring-alloy-receiver.alloy:4318
              ELYSIA_API_URL: http://nexus.nexus.svc.cluster.local:3000
              VALKEY_URL: redis://valkey.valkey.svc.cluster.local:6379
            envFrom:
              - secretRef:
                  name: nexus-env
              - secretRef:
                  name: nexus-bot-env
    service:
      main:
        enabled: false