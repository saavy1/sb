apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: nexus-db
  namespace: postgres
spec:
  instances: 1

  # PostgreSQL version
  imageName: ghcr.io/cloudnative-pg/postgresql:17.2

  # Database bootstrap
  bootstrap:
    initdb:
      database: nexus
      owner: nexus
      secret:
        name: nexus-db-credentials

  # Storage
  storage:
    size: 5Gi
    storageClass: local-path

  # Resource limits (adjust for homelab)
  resources:
    requests:
      memory: 256Mi
      cpu: 100m
    limits:
      memory: 512Mi
      cpu: 500m
