apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nexus-mc-monitor
  namespace: nexus
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: "4.1.1"
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      main:
        # Single replica - no need to scale the monitor
        replicas: 1
        containers:
          main:
            image:
              repository: ghcr.io/saavy1/nexus-mc-monitor
              tag: latest
              pullPolicy: Always
            env:
              NODE_ENV: production
              # Valkey for pub/sub
              VALKEY_URL: redis://valkey.valkey.svc.cluster.local:6379
              # Minecraft server - in-cluster service
              MC_LOADBALANCER_HOST: minecraft.game-servers.svc.cluster.local
            # No probes needed - simple polling service
    # No service needed - doesn't expose HTTP
    service:
      main:
        enabled: false
