apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: valkey
  namespace: valkey
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: "4.1.1"
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: valkey/valkey
              tag: 9.0.1-alpine
            command:
              - valkey-server
              - --appendonly
              - "yes"
              - --appendfsync
              - everysec
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  exec:
                    command: ["valkey-cli", "ping"]
                  initialDelaySeconds: 5
                  periodSeconds: 10
              readiness:
                enabled: true
                custom: true
                spec:
                  exec:
                    command: ["valkey-cli", "ping"]
                  initialDelaySeconds: 5
                  periodSeconds: 5
    service:
      main:
        controller: main
        ports:
          redis:
            port: 6379
    persistence:
      data:
        enabled: true
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 2Gi
        storageClass: local-path
        globalMounts:
          - path: /data
